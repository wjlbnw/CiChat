<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="css/chat.css" rel="stylesheet" />
		<link href="css/pages.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<ul class="mui-table-view" id="chatList">
			<li class="mui-table-view-cell mui-media" v-for="(chat,index) in chatList">
				<a href="javascript:;" @tap="openChat(index)">
					<img class="mui-media-object mui-pull-left" :src="chat.type=='æš—çº¿'?'../img/userPhoto.jpg':'../img/roomPhoto.jpg'">
					<div class="mui-media-body">
						{{chat.name}}
						<p class='mui-ellipsis'>{{chat.message}}</p>
						
					</div>
					<span class="mui-badge mui-badge-danger" v-show="chat.mesnumber">{{chat.mesnumber<100?chat.mesnumber:'99+'}}</span>
				</a>
			</li>
		</ul>
		<script src="js/chat.js"></script>
	</body>
</html>
