<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-card-content{
				width: 100%;
				height:0px;
				padding-bottom:100%;
				position:relative;
			}
			.mui-card-content img{
				width:100%;
				height:100%;
				position:absolute;
			}
			.mui-table-view{
				width: 100%;
			}
			.mui-table-view-cell.mui-active{
				background-color:#036;
	-			color: #FFF;
			}
			.mui-btn {
				width: 80%;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<div class="mui-content">
			<div class="mui-card">
				<!--页眉，放置标题-->
				<div class="mui-card-header">信息-user1</div>
				<div class="mui-card-content">
					<img src="../img/MainPictuer.net.png" />
				</div>
				
				<div class="mui-card-footer">
					 <ul class="mui-table-view "> 
						<li class="mui-table-view-cell mui-collapse">
							<a class="mui-navigate-right" href="#">用户名</a>
							<div class="mui-collapse-content">
								<form class="mui-input-group">
									<div class="mui-input-row">
									<input type="text" class="mui-input-clear" placeholder="请输入新的用户名">
									</div>
									<div class="mui-button-row">
										<button type="button" class="mui-btn mui-btn-primary" >确认</button>
									</div>
								</form>
							</div>
						</li>
						<li class="mui-table-view-cell mui-collapse">
							<a class="mui-navigate-right" href="#">密码</a>
							<div class="mui-collapse-content">
								<form class="mui-input-group">
									<div class="mui-input-row">
										<input type="password" class="mui-input-password" placeholder="请输入密码">
									</div>
									<div class="mui-input-row">
										<input type="password" class="mui-input-password" placeholder="请输入密码">
									</div>
									<div class="mui-button-row">
										<button type="button" class="mui-btn mui-btn-primary" >确认</button>
									</div>
								</form>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
	</body>

</html>
